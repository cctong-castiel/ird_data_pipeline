name: Deploy ird_data_pipeline flow

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Prefect Deploy
        env:
          PREFECT_API_KEY: ${{ secrets.PREFECT_API_KEY }}
          PREFECT_API_URL: ${{ secrets.PREFECT_API_URL }}
          LLAMAINDEX_KEY: ${{ secrets.LLAMAINDEX_KEY }}
          OPENSEARCH_INITIAL_ADMIN_PASSWORD: ${{ secrets.OPENSEARCH_INITIAL_ADMIN_PASSWORD }}
          OPENSEARCH_INDEX_NAME: ${{ secrets.OPENSEARCH_INDEX_NAME }}
          OPENSEARCH_ENDPOINT: ${{ secrets.OPENSEARCH_ENDPOINT }}
          OPENSEARCH_SEARCH_PIPELINE: ${{ secrets.OPENSEARCH_SEARCH_PIPELINE }}
        run: |
          pip install -r lib/requirements.txt
          export PYTHONPATH=.
          python src/deploy.py